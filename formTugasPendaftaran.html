<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tugas Pendaftaran</title>
    <link rel="stylesheet" href="formTugasPendaftaran.css"/>
</head>
<body>
    <div class="container">
    
        <form>
            <label>Nama Lengkap :</label>
            <br>
            <input type="text" name="nama" id="nama">
            <br>
            <label>Email :</label>
            <br>
            <input type="email" name="email" id="email">
            <br>
            <label> Alamat :</label>
            <br>
            <textarea
                 rows="20"
                 cols="60"
                 name="alamat"
                 id="alamat"
            ></textarea>
            <br>
            <button>Daftar</button>
        </form>
    </div>
    
</body>
</html>
